<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>

    <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Rancho" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/custom.css">

  <!-- JQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
 <script type ="text/javascript" src="assets/nyt.js"></script>
 <script src="https://use.fontawesome.com/a83db897f2.js"></script>
</head>
<body>

  <!-- Overall Bootstrap Grid -->
  <div class="container">

    <!-- Jumbotron with Title -->
    <div class="jumbotron">

      <h3 class="text-center"><strong><i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</strong></h3>

    </div>


    <div class = "row"> <!-- begin row 1 -->

       <div class = "col-lg-12">

        <!-- Crystal selections -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-calendar" aria-hidden="true"></i><strong> Search Parameters</strong></h3>
          </div>
          <div class="panel-body">
            <div class="text-left">
              <p>Search Term:</p><form id=searchTermInput><input type=text></input></form><br>
              <p>Number of Records to Retrieve:</p><form id=retrieveRecordsInput><input type=text></input></form><br>
              <p>Start Year (Optional):</p><form id=startYearInput><input type=text></input></form><br>
              <p>End Year (Optional):</p><form id=endYearInput><input type=text></input></form><br>


              <!-- //Search and Clear Buttons -->
              <button class=search><i class="fa fa-search" aria-hidden="true"></i> Search</button>
              <button class=clearResults><i class="fa fa-trash-o" aria-hidden="true"></i> Clear Results</button>
            </div>
          </div>
        </div> <!--panel-->
       </div>
    </div> <!-- end row 1 -->


     <div class = "row"> <!-- begin row 2 -->

       <div class = "col-lg-12">

        <!-- Crystal selections -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-newspaper-o" aria-hidden="true"></i><strong> Top Articles</strong></h3>
          </div>
          <div class="panel-body">
            <div class="text-left">
              <div id="resultsList"></div>



            </div>
          </div>
        </div> <!--panel-->
       </div>
    </div> <!-- end row 2 -->









</body>
</html>
